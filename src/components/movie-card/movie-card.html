<div class=container>
    <ion-grid class="main">
        <ion-row class="first-row">
            <ion-col col-6 col-sm-5>
                <div class="movie-img"></div>
            </ion-col>
            <ion-col col-6 col-sm-7 align-self-start>
                <ul class="movie-infos">
                    <li>
                        <ion-label id="movie-title">{{movie?.movieInfo?.title}}</ion-label>
                    </li>
                    <li><small id="movie-categories">{{movie?.movieInfo?.types}}</small></li>
                    <li>
                        <ion-badge color="secondary" item-end>{{movie?.movieInfo?.rate}}</ion-badge>
                    </li>
                    <li>
                        <div class="movie-likes">
                            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                             <circle style="fill:#FFC107;" cx="256" cy="256" r="256"/>
                             <g>
                               <circle style="fill:#673AB7;" cx="176" cy="144" r="32"/>
                               <circle style="fill:#673AB7;" cx="336" cy="144" r="32"/>
                             </g>
                             <path style="fill:#D32F2F;" d="M64,224v32c0,105.888,86.112,192,192,192s192-86.112,192-192v-32H64z"/>
                             <path style="fill:#FAFAFA;" d="M64,224v32c0,10.912,1.12,21.568,2.88,32h378.24c1.76-10.432,2.88-21.088,2.88-32v-32H64z"/>
                             </svg>
                            <span>{{movie?.movieInfo?.likes}}</span>
                        </div>
                        <button class="show-more" (click)="details()" ion-button clear small>{{!showMore?'More':'Less'}}</button>
                    </li>
                </ul>
            </ion-col>
        </ion-row>
        <div class="more" *ngIf="showMore" [@animation]>
            <div class="when">
                <my [data]="movie?.whens"></my>
            </div>
            <div class="show-time">
                <my [data]="movie?.showTimes"></my>
            </div>
            <button class="show-more" (click)="seats()" ion-button clear small>{{!showSeats?'Seats':''}}</button>
        </div>
        <div *ngIf="showSeats" class="movie-seats" [@animation]>
            <movie-seats></movie-seats>
        </div>
    </ion-grid>
</div>
